{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Khairnar Technologies | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'css/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="{% static 'js/jquery.min.js' %}"></script>

</head>

<body class="hold-transition login-page">

  <div>
    <img src="{% static 'img/icon/ktpllogo.svg' %}" style="padding-right: 60%; padding-bottom: 20%;height: 160%; width: 160%; display:block;">
  </div>

<div class="login-box">
    <p class="login-box-msg">You will be redirected to the login page</p>
    <div class="card">
        <div class="card-body login-card-body" id="error_msg">

        <p class="login-box-msg"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> AN EMAIL HAS BEEN SENT TO YOU <br> PLEASE CONFIRM YOUR EMAIL</p>
      </div>
</div>

  <form method="POST" action="../../../login">
    {% csrf_token %}
        <script>
        setTimeout('Redirect()', 5000);
        function Redirect()
        {
          window.location="{% url 'login' %}";
        }
      </script>
</form>
</div>
<!-- /.login-box -->

<!-- jQuery -->

<!-- Bootstrap 4 -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'js/adminlte.min.js' %}"></script>

</body>
</html>
