{% load static %}
<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RESEND LINK</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'css/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <script src="{% static 'js/jquery.min.js' %}"></script>
  <!-- jQuery -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'js/adminlte.min.js' %}"></script>
</head>


<body class="hold-transition login-page">

<div>
  <img src="{% static 'img/icon/ktpllogo.svg' %}" style=" width: 100%; max-width:200%; display:block;">
</div>


<div class="login-box">
  <div class="login-logo">
    <a href="resend_link">SUMBIT TO<b> RESEND LINK</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">You deleted your email confimation link? <br>Here you can easily request for a new link.</p>

      <form name="resend_link" action="resend_link" method="POST" id="resend_link">

          {% csrf_token %}
          <div id="error_msg">
            <div>
                  {% for message in messages %}
                  <script>
                      document.getElementById("error_msg").innerHTML = '<i class="fa fa-exclamation-circle" aria-hidden="true"></i> {{ message }}';
                  </script>
                  {% endfor %}
            </div>
          </div>

        <div class="input-group mb-3">
          <input id="username" type="email" class="form-control" placeholder="Email" name="username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa fa-envelope"></span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <img id="load_img" src="{% static 'img/icon/loading1.gif' %}" style="width:100%; height:100%; display:none;">
            <button id="submit_hide" type="submit" class="btn btn-primary btn-block">Send Link</button>
          </div>
          <!-- /.col -->
        </div>

      </form>

      <p class="mt-3 mb-1">
        <a href="login">Login</a>
      </p>
      <p class="mb-0">
        <a href="register" class="text-center">Register a new membership</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->


<script>

       $(document).on("submit", '#resend_link', function(e){
         //e.preventDefault();
            var username = $("#username").val();

            if(username!='')
            {
              $('#submit_hide').css('display', 'none');
              $("#load_img").css('display', 'block');
              //console.log(state)
            }
       });
 </script>

</body>
</html>
